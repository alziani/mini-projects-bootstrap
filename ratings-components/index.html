<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ratings components</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow bg-light w-75">
        <div class="card-body p-5">
          <div class="d-flex">
            <h2 class="fw-bold">What others think about the product</h2>
            <div class="text-center bg-white p-4">
              <div>
                <i class="fa-solid fa-star" style="color: orange"></i>
                4.8
              </div>
              <p>Average Rating</p>
            </div>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
            <input
              type="text "
              class="form-control shadow-none"
              placeholder="Search Reviews"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div>
            <span>Reviews</span>
            <div class="row">
              <div class="col-2">
                5
                <i class="fa-solid fa-star" style="color: orange"></i>
              </div>
              <div class="col-10">
                <div class="progress">
                  <div
                    class="progress-bar w-75"
                    role="progressbar"
                    aria-valuenow="75"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-success">Write Review</button>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
